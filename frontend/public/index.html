<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="CTI Dashboard - Cyber Threat Intelligence Portal" />
    <title>??? CTI Dashboard</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #667eea 0%%, #764ba2 100%%);
        min-height: 100vh;
      }
      .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
      .card { background: rgba(255, 255, 255, 0.95); border-radius: 15px; padding: 20px; margin: 20px 0; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); }
      .header { text-align: center; color: white; margin-bottom: 30px; }
      .scan-form { display: flex; gap: 15px; margin-bottom: 20px; }
      .scan-input { flex: 1; padding: 15px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 16px; }
      .scan-input:focus { border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
      .scan-button { padding: 15px 30px; background: linear-gradient(135deg, #667eea 0%%, #764ba2 100%%); color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
      .scan-button:disabled { opacity: 0.6; cursor: not-allowed; }
      .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin: 20px 0; }
      .stat-card { background: linear-gradient(135deg, #4facfe 0%%, #00f2fe 100%%); color: white; padding: 20px; border-radius: 12px; text-align: center; }
      .stat-card.green { background: linear-gradient(135deg, #43e97b 0%%, #38f9d7 100%%); }
      .stat-card.purple { background: linear-gradient(135deg, #fa709a 0%%, #fee140 100%%); }
      .stat-card.orange { background: linear-gradient(135deg, #ffecd2 0%%, #fcb69f 100%%); color: #333; }
      .results-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin: 20px 0; }
      .result-card { border: 1px solid #e1e5e9; border-radius: 12px; padding: 20px; background: #f8f9fa; }
      .threat-clean { color: #28a745; }
      .threat-low { color: #ffc107; }
      .threat-medium { color: #fd7e14; }
      .threat-high { color: #dc3545; }
      .threat-unknown { color: #6c757d; }
      .history-table { width: 100%%; border-collapse: collapse; margin-top: 20px; }
      .history-table th, .history-table td { padding: 12px; text-align: left; border-bottom: 1px solid #e1e5e9; }
      .history-table th { background: #f8f9fa; font-weight: 600; color: #495057; }
      .type-badge { padding: 4px 8px; border-radius: 12px; font-size: 12px; font-weight: 600; text-transform: uppercase; }
      .type-ip { background: #e3f2fd; color: #1976d2; }
      .type-domain { background: #e8f5e8; color: #388e3c; }
      .type-url { background: #fff3e0; color: #f57c00; }
      .error { background: #f8d7da; color: #721c24; padding: 15px; border-radius: 8px; border: 1px solid #f5c6cb; }
      .loading { display: inline-flex; align-items: center; gap: 10px; }
      .spinner { width: 20px; height: 20px; border: 2px solid #ffffff; border-top: 2px solid transparent; border-radius: 50%%; animation: spin 1s linear infinite; }
      @keyframes spin { 0%% { transform: rotate(0deg); } 100%% { transform: rotate(360deg); } }
      .tab-nav { display: flex; gap: 20px; margin-bottom: 20px; border-bottom: 2px solid #e1e5e9; }
      .tab-button { padding: 10px 20px; background: none; border: none; font-size: 16px; font-weight: 600; color: #6c757d; cursor: pointer; border-bottom: 3px solid transparent; }
      .tab-button.active { color: #667eea; border-bottom-color: #667eea; }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
